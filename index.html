<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthBot Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      width: 600px;
      max-width: 90vw;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    .mic-button, .send-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
    }

    .mic-button {
      background: #ff5252;
      color: white;
    }

    .mic-button.recording {
      background: #d32f2f;
    }

    .send-button {
      background: #4caf50;
      color: white;
    }

    .chat-box {
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      max-width: 80%;
      word-wrap: break-word;
      border-radius: 12px;
    }

    .user-message {
      background-color: #d0ebff;
      color: #034078;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #d2f8d2;
      color: #256029;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ü©∫ HealthBot Chat</h2>

  <textarea id="userMessage" placeholder="Type your message here..."></textarea>

  <input type="file" id="audioFile" accept="audio/*">

  <button id="micButton" class="mic-button">üéôÔ∏è Press & Hold to Speak</button>

  <button type="button" onclick="sendMessage()" class="send-button">Send to HealthBot</button>

  <div class="chat-box" id="chatBox"></div>
</div>

<script>
  const textarea = document.getElementById("userMessage");
  const chatBox = document.getElementById("chatBox");

  textarea.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
  const message = textarea.value.trim();
  if (!message) return;

  appendMessage("user", message);
  textarea.value = "";

  try {
    const response = await fetch("http://localhost:6464/api/bot/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    const result = await response.json();

    if (result?.data?.reply) {
      appendMessage("bot", result.data.reply);
    } else {
      appendMessage("bot", "‚ö†Ô∏è No valid reply received from HealthBot.");
    }

  } catch (error) {
    console.error("‚ùå Fetch Error:", error);
    appendMessage("bot", "‚ùå Failed to contact HealthBot. Please try again.");
  }
}


  function appendMessage(sender, text) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
    msgDiv.innerText = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
